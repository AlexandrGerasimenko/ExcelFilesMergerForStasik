<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .beer-survey-popup {

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            doc,
            getDoc,
            getFirestore,
            setDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üî• Firebase –∫–æ–Ω—Ñ–∏–≥ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ!)
        const firebaseConfig = {
            apiKey: "AIzaSyCkpYVzdC-gblD5ZQG3Z3eu5rzlUBvyjUs",
            authDomain: "stasik-ce016.firebaseapp.com",
            projectId: "stasik-ce016",
            storageBucket: "stasik-ce016.firebasestorage.app",
            messagingSenderId: "854368695435",
            appId: "1:854368695435:web:93b6cea92d213a289e108e",
            measurementId: "G-RMSEV36N8X"
        };

        // üîπ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // üîπ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Google
        async function loginWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("–ü—Ä–∏–≤–µ—Ç, " + result.user.displayName);
                loadUserFilters();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
            }
        }

        // üîπ –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –≤ Firestore
        async function saveUserFilters() {
            const user = auth.currentUser;
            if (!user) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏!");

            const selectedCategory = document.getElementById("category").value;
            const userDocRef = doc(db, "users", user.uid);
            await setDoc(userDocRef, { filters: { category: selectedCategory } });

            alert("–§–∏–ª—å—Ç—Ä —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
        }

        // üîπ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –∏–∑ Firestore
        async function loadUserFilters() {
            const user = auth.currentUser;
            if (!user) return;

            const userDocRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const filters = docSnap.data().filters;
                document.getElementById("category").value = filters.category;
                console.log("–§–∏–ª—å—Ç—Ä –∑–∞–≥—Ä—É–∂–µ–Ω:", filters);
            }
        }

        // üîπ –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∫ –≥–ª–æ–±–∞–ª—å–Ω–æ–º—É `window`, —á—Ç–æ–±—ã –≤—ã–∑—ã–≤–∞—Ç—å –∏—Ö –∏–∑ HTML
        window.loginWithGoogle = loginWithGoogle;
        window.saveUserFilters = saveUserFilters;
    </script>
</head>
